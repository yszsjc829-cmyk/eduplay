<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPlay - 教育游戏平台</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 { text-align: center; margin-bottom: 30px; color: #333; }
        .input-group { margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus { border-color: #667eea; outline: none; }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        .toggle-link {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            min-height: 20px;
        }
        .success-message {
            color: #27ae60;
            text-align: center;
            margin-top: 15px;
        }
        .download-section {
            margin-top: 30px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .download-btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .download-btn:hover { background: #219a52; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">用户登录</h2>
        <form id="auth-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="邮箱地址" required>
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="密码" required>
                <div class="error-message" id="password-error"></div>
            </div>
            <button type="submit" id="submit-button">登录</button>
        </form>
        <p style="text-align: center; margin-top: 20px; color: #666;">
            还没有账号？<span class="toggle-link" id="toggle-auth">立即注册</span>
        </p>
        <div class="error-message" id="form-error" style="text-align: center;"></div>
        <div class="success-message" id="success-message"></div>
        
        <div class="download-section">
            <h3 style="margin-bottom: 15px; color: #333;">下载移动端应用</h3>
            <a href="#" class="download-btn" id="android-download">Android下载</a>
            <a href="#" class="download-btn" id="ios-download">iOS下载</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authForm = document.getElementById('auth-form');
            const toggleAuthLink = document.getElementById('toggle-auth');
            const formTitle = document.getElementById('form-title');
            const submitButton = document.getElementById('submit-button');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const formError = document.getElementById('form-error');
            const successMessage = document.getElementById('success-message');

            let isLogin = true;

            // 切换登录/注册
            toggleAuthLink.addEventListener('click', function() {
                isLogin = !isLogin;
                clearMessages();

                if (isLogin) {
                    formTitle.textContent = '用户登录';
                    submitButton.textContent = '登录';
                    toggleAuthLink.textContent = '立即注册';
                    removeConfirmPassword();
                } else {
                    formTitle.textContent = '用户注册';
                    submitButton.textContent = '注册';
                    toggleAuthLink.textContent = '立即登录';
                    addConfirmPassword();
                }
            });

            // 添加确认密码字段
            function addConfirmPassword() {
                if (!document.getElementById('confirm-password')) {
                    const confirmGroup = document.createElement('div');
                    confirmGroup.className = 'input-group';
                    confirmGroup.innerHTML = `
                        <input type="password" id="confirm-password" placeholder="确认密码" required>
                        <div class="error-message" id="confirm-password-error"></div>
                    `;
                    passwordInput.parentNode.after(confirmGroup);
                }
            }

            // 移除确认密码字段
            function removeConfirmPassword() {
                const confirmPassword = document.getElementById('confirm-password');
                if (confirmPassword) {
                    confirmPassword.parentNode.remove();
                }
            }

            // 清除消息
            function clearMessages() {
                emailError.textContent = '';
                passwordError.textContent = '';
                formError.textContent = '';
                successMessage.textContent = '';
                const confirmError = document.getElementById('confirm-password-error');
                if (confirmError) confirmError.textContent = '';
            }

            // 表单提交
            authForm.addEventListener('submit', function(event) {
                event.preventDefault();
                clearMessages();

                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                let isValid = true;

                if (!email) {
                    emailError.textContent = '请输入邮箱地址';
                    isValid = false;
                }
                if (!password) {
                    passwordError.textContent = '请输入密码';
                    isValid = false;
                }

                if (!isLogin) {
                    const confirmPassword = document.getElementById('confirm-password');
                    const confirmError = document.getElementById('confirm-password-error');
                    if (!confirmPassword.value.trim()) {
                        confirmError.textContent = '请确认密码';
                        isValid = false;
                    } else if (password !== confirmPassword.value.trim()) {
                        confirmError.textContent = '两次密码不一致';
                        isValid = false;
                    }
                }

                if (!isValid) return;

                const endpoint = isLogin ? '/api/login' : '/api/register';
                const data = { email, password };

                fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        successMessage.textContent = data.message;
                        authForm.reset();
                    } else {
                        formError.textContent = data.message;
                    }
                })
                .catch(error => {
                    formError.textContent = '网络错误，请重试';
                });
            });

            // 移动端下载
            document.getElementById('android-download').addEventListener('click', function(e) {
                e.preventDefault();
                alert('Android版本正在开发中，敬请期待！');
            });

            document.getElementById('ios-download').addEventListener('click', function(e) {
                e.preventDefault();
                alert('iOS版本正在开发中，敬请期待！');
            });
        });
    </script>
</body>
</html>
